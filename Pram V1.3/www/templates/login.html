<ion-view view-title="Login" name="login-view" hide-nav-bar="true">

  <ion-content class="background" has-header="false" padding="true">

    <div name="contenedor" class="contenedor">
      <img class="fondo_pater" src="img/fondo_pater.png" />
      <img class="logo_login" src="img/logo.png" />
      <img class="logo_login_bg" src="img/logo.png" />

      <form name="formulario"  style="position:absolute; top:80px; left:35px;"> <!--ng-submit="loginWS()"-->
        <div class="list list-inset" style="border-radius:10px">

          <label class="item item-input" ng-class="{ 'has-error' : formulario.user.$invalid}" />
          <i class="icon ion-person"></i>
          <input name="user" required type="text" placeholder="Usuario" ng-model="dataService.user" >        <!--ng-model="data.username"-->    
          </label>

          <label class="item item-input" ng-class="{ 'has-error' : formulario.pass.$invalid}">
            <i class="icon ion-locked"> </i>
            <input name="pass" required type="password" placeholder="Password" ng-model="dataService.pass"><!--ng-model="data.password"-->
          </label>

        </div>
        <button class="button button-block button-royal" ng-disabled="formulario.user.$error.required || formulario.pass.$error.required" ng-click="loginWS()" type="submit" style="width:280px">Login</button>
        <button class="button button-block button-royal" style="width:280px;" ng-click="Salir()">Salir</button>
      </form>
      <div>
        <label name="PRAM" style="color:white; position:relative;  top:400px; left:120px;">PRAM Embarque</label>
        <label name="Ver" style="color:white; position:relative; top:420px; left:20px">Ver Desarrollo</label>
      </div>
    </div>

  </ion-content>
</ion-view>
